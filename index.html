<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Music Show.Me</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</head>

<body>

    <header>
        <div class="logo-container">
            <span class="logo">Show.<br>Me</span>
        </div>
        <div class="account-container">
            <button class="login">Login</button>
            <img class="account" src="account-icon.svg">
        </div>
    </header>

    <div class="artist-container">
        <ul id="artistlist">Search for upcoming Music shows in Chicago!
        </ul>
    </div>

    <div class="date-container">
        <input id="startdate" class="datepicker" name="startdate" placeholder="03-03-2017" />
        <input id="enddate" class="datepicker" name="enddate" placeholder="03-10-2017" />
        <button id="searchbutton" class="search">Search</button>
    </div>

</body>

</html>
